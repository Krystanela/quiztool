<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Quiz Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Header with Profile -->
<header class="header">
  <div class="profile">
    <div class="profile-pic">
      <img src="profile.jpg" alt="Profile Picture">
    </div>
    <div class="profile-info">
      <h2>Krystanela P. Abaya</h2>
      <p>Student</p>
    </div>
  </div>
  
  <div class="header-buttons">
    <button class="header-btn"><i class="fas fa-bell"></i></button>
    <button class="header-btn"><i class="fas fa-cog"></i></button>
  </div>
</header>



    <!-- Quiz Container -->
    <div class="container">
        <h1>Educational Quiz</h1>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        
        <div class="question-count" id="question-count">Question 1 of 5</div>
        
        <div class="question-text" id="question-text">Which planet is known as the Red Planet?</div>
        
        <div class="options-container" id="options-container">
            <!-- Options will be dynamically inserted here -->
        </div>
        
        <div class="feedback" id="feedback"></div>
        
        <button class="next-btn" id="next-btn">Next Question</button>
        
        <div class="score-container" id="score-container"></div>
        
        <button class="restart-btn" id="restart-btn">Restart Quiz</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
