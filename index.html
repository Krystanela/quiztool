<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Quiz Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <!-- Login Page -->
    <div class="login-container" id="login-container">
        <h1>Welcome to My Quiz</h1>
        <form class="login-form" id="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <button type="button" class="toggle-password" id="togglePassword">
                        <i class="far fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="btn" id="login-btn">Login</button>
        </form>
        
        <div class="divider">
            <span>OR</span>
        </div>
        
        <!-- Google Sign In Button -->
        <div id="googleSignIn"></div>
        
        <div class="login-message" id="loginMessage"></div>
    </div>

    <!-- Quiz Application (Initially Hidden) -->
    <header class="header" id="header">
        <div class="profile">
            <div class="profile-pic">
                <img id="user-picture" src="" alt="Profile Picture">
            </div>
            <div class="profile-info">
                <h2 id="user-name">Guest User</h2>
                <p id="user-email"></p>
            </div>
        </div>
        
        <div class="header-buttons">
            <button class="header-btn" id="certificate-btn" title="Generate Certificate">
                <i class="fas fa-certificate"></i>
            </button>
            <button class="header-btn" id="logout-btn" title="Logout">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </header>

    <!-- Quiz Container -->
    <div class="container" id="quiz-container">
        <h1>Educational Quiz</h1>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        
        <div class="question-count" id="question-count">Question 1 of 5</div>
        
        <div class="timer-container">
            <div class="timer-circle">
                <svg class="timer-svg" viewBox="0 0 100 100">
                    <circle class="timer-bg" cx="50" cy="50" r="45"></circle>
                    <circle class="timer-progress" cx="50" cy="50" r="45"></circle>
                </svg>
                <div class="timer-text" id="timer">10</div>
            </div>
        </div>
        
        <div class="question-text" id="question-text">Which planet is known as the Red Planet?</div>
        
        <div class="options-container" id="options-container">
            <!-- Options will be dynamically inserted here -->
        </div>
        
        <div class="feedback" id="feedback"></div>
        
        <div class="navigation">
            <button class="btn btn-secondary" id="prev-btn">Previous</button>
            <button class="btn next-btn" id="next-btn">Next Question</button>
        </div>
        
        <div class="score-container" id="score-container"></div>
        
        <button class="btn restart-btn" id="restart-btn">Restart Quiz</button>
        
        <!-- Certificate Container -->
        <div class="certificate-container" id="certificateContainer">
            <div class="certificate">
                <h2>CERTIFICATE OF COMPLETION</h2>
                <p>This is to certify that</p>
                <h3 id="certificate-name">Student Name</h3>
                <p>has successfully completed the</p>
                <h3>Educational Quiz Challenge</h3>
                <p>with a score of <strong id="certificate-score">0%</strong></p>
                <p>on this day: <strong id="certificate-date"></strong></p>
                <div class="certificate-stamp">
                    <i class="fas fa-certificate" style="font-size: 100px; color: #f50057;"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
